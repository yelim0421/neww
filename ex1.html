<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('changed')"/>
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>

<!--
<script></script> : html에 자바 삽입
document.write('hello world'); : hello world 출력
<input type="button" value="hi"onclick="alert('hi')"> : 버튼을 만들고 그 위에 hi출력, 버튼을 누르면 메세지 창에 hi출력
<input type="text" /> : 텍스트 받는 텍스트 상자 생성
<input type="text" onkeydown="alert('key down!')"> : 아무 키나 누르면 경고
  -->
